<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="nav"></div>

    <div class="filler">
      <div id="cart_items">
        <section class="cart_item_section">

          <section class="items">
            <h1>Shopping Cart</h1>
            <ul>
              <li>
                <img src="../assets/iphone_img.png" alt="">
                <div class="title">
                  <h2>Apple iPhone 14 Pro Max 128Gb Deep Purple</h2>
                  <p>#25139526913984</p>
                </div>
                <div>
                  <button><i class="fa-solid fa-minus"></i></button>
                  <h1>1</h1>
                  <button><i class="fa-solid fa-plus"></i></button>
                </div>
                <p class="price">$1,299.00</p>
                <i class="fa-solid fa-trash"></i>
              </li>
            </ul>
          </section>
          
          <section class="payment">
            <h1>Order Summary</h1>
            <ul>
              <li>
                <p>Subtotal</p>
                <p>$1,299.00</p>
              </li>
              <li>
                <p>Shipping</p>
                <p>$0.00</p>
              </li>
              <li>
                <p>Tax</p>
                <p>$0.00</p>
              </li>
              <li>
                <p>Total</p>
                <p>$1,299.00</p>
              </li>
            </ul>
            <button>Checkout</button>
          </section>
        </section>
      </div>
    </div>

    <div id="footer"></div>

    <script src="./cart_item/cart_item.js"></script>
    <script src="../shared_compos/nav/nav.js"></script>
    <script src="../shared_compos/footer/footer.js"></script>

  </body>
</html>
