<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Products - Cyber</title>
    <link rel="stylesheet" href="./product.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar Filters -->
      <aside class="sidebar">
        <!-- Price Filter -->
        <div class="filter-section">
          <div class="filter-header" onclick="toggleFilter('price')">
            <span class="filter-title">Price</span>
            <span class="filter-arrow" id="price-arrow">▼</span>
          </div>
          <div class="filter-content" id="price-content">
            <div class="price-inputs">
              <input
                type="number"
                class="price-input"
                id="minPrice"
                placeholder="From"
                value="500"
              />
              <input
                type="number"
                class="price-input"
                id="maxPrice"
                placeholder="To"
                value="2000"
              />
            </div>
            <input
              type="range"
              class="price-range"
              id="priceRange"
              min="0"
              max="3000"
              value="1500"
            />
          </div>
        </div>

        <!-- Brand Filter -->
        <div class="filter-section">
          <div class="filter-header" onclick="toggleFilter('brand')">
            <span class="filter-title">Brand</span>
            <span class="filter-arrow" id="brand-arrow">▼</span>
          </div>
          <div class="filter-content" id="brand-content">
            <div class="brand-list">
              <div class="brand-item">
                <input
                  type="checkbox"
                  class="brand-checkbox"
                  id="apple"
                  value="Apple"
                  checked
                />
                <label class="brand-label" for="apple">Apple</label>
              </div>
              <div class="brand-item">
                <input
                  type="checkbox"
                  class="brand-checkbox"
                  id="samsung"
                  value="Samsung"
                />
                <label class="brand-label" for="samsung">Samsung</label>
              </div>
              <div class="brand-item">
                <input
                  type="checkbox"
                  class="brand-checkbox"
                  id="xiaomi"
                  value="Xiaomi"
                />
                <label class="brand-label" for="xiaomi">Xiaomi</label>
              </div>
              <div class="brand-item">
                <input
                  type="checkbox"
                  class="brand-checkbox"
                  id="poco"
                  value="POCO"
                />
                <label class="brand-label" for="poco">POCO</label>
              </div>
              <div class="brand-item">
                <input
                  type="checkbox"
                  class="brand-checkbox"
                  id="oneplus"
                  value="OnePlus"
                />
                <label class="brand-label" for="oneplus">OnePlus</label>
              </div>
              <div class="brand-item">
                <input
                  type="checkbox"
                  class="brand-checkbox"
                  id="motorola"
                  value="Motorola"
                />
                <label class="brand-label" for="motorola">Motorola</label>
              </div>
              <div class="brand-item">
                <input
                  type="checkbox"
                  class="brand-checkbox"
                  id="nokia"
                  value="Nokia"
                />
                <label class="brand-label" for="nokia">Nokia</label>
              </div>
              <div class="brand-item">
                <input
                  type="checkbox"
                  class="brand-checkbox"
                  id="realme"
                  value="Realme"
                />
                <label class="brand-label" for="realme">Realme</label>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="content-header">
          <span class="selected-products"
            >Selected Products: <span id="productCount">85</span></span
          >
          <select class="sort-select" id="sortSelect">
            <option value="rating">By rating</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="name">By name</option>
          </select>
        </div>

        <div class="products-grid" id="productsGrid">
          <!-- Products will be dynamically inserted here -->
        </div>
      </main>
    </div>

    <script type="module" src="product.js"></script>
  </body>
</html>
