<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
            <div id="nav"></div>
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2 class="form-title">Welcome Back</h2>
            <div id="loginError" class="error-message hidden"></div>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="switch-form">
                Don't have an account? <a href="#" id="showRegister">Sign up</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container hidden">
            <h2 class="form-title">Create Account</h2>
            <div id="registerError" class="error-message hidden"></div>
            <div id="registerSuccess" class="success-message hidden"></div>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <div class="switch-form">
                Already have an account? <a href="#" id="showLogin">Sign in</a>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard hidden">
            <h2>Dashboard</h2>
            <div class="user-info">
                <h3>Welcome, <span id="userName"></span>!</h3>
                <p>Email: <span id="userEmail"></span></p>
                <p>Member since: <span id="memberSince"></span></p>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

      <script type="module" src="../shared_compos/nav/nav.js"></script>
    <script src="./login.js"></script>
</body>
</html>
