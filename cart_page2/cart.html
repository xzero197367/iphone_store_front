<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./cart.css" />
  </head>
  <body>
    <div id="nav"></div>

    <div class="container">
      <button class="add-sample-btn" onclick="addSampleItems()">
        Add Sample Items
      </button>

      <div class="cart-container">
        <div class="cart-items">
          <div id="cartItemsContainer">
            <!-- Cart items will be dynamically inserted here -->
          </div>
        </div>

        <div class="cart-summary">
          <h3 style="margin-bottom: 20px; color: #2c3e50">Order Summary</h3>

          <div class="summary-row">
            <span>Subtotal (<span id="itemCount">0</span> items):</span>
            <span id="subtotal">$0.00</span>
          </div>

          <div class="summary-row">
            <span>Shipping:</span>
            <span id="shipping">$0.00</span>
          </div>

          <div class="summary-row" id="discountRow" style="display: none">
            <span>Discount:</span>
            <span id="discount">-$0.00</span>
          </div>

          <div class="summary-row">
            <span>Tax:</span>
            <span id="tax">$0.00</span>
          </div>

          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">$0.00</span>
          </div>

          <div class="discount-code">
            <label for="discountCodeInput">Discount Code:</label>
            <div class="discount-input">
              <input
                type="text"
                id="discountCodeInput"
                placeholder="Enter code"
              />
              <button class="apply-discount-btn" onclick="applyDiscount()">
                Apply
              </button>
            </div>
          </div>

          <button class="checkout-btn" id="checkoutBtn" onclick="checkout()">
            Proceed to Checkout
          </button>

          <a href="#" class="continue-shopping" onclick="continueShopping()"
            >‚Üê Continue Shopping</a
          >
        </div>
      </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="../shared_compos/nav/nav.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
