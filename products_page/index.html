<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="nav"></div>

    <div class="filler">
      <div class="filter">
        <details open>
          <summary>Price</summary>
          <div class="input_range">
            <div>
              <label for="price_min">From</label>
              <input type="number" id="price_min" inputmode="numeric" />
            </div>
            <div>
              <label for="price_max">To</label>
              <input type="number" id="price_max" inputmode="numeric" />
            </div>
          </div>
        </details>
      </div>
      <div id="products"></div>
    </div>

    <div id="footer"></div>

    <script type="module" src="../shared_compos/items/items.js"></script>
    <script type="module" src="./products/products.js"></script>
    <script type="module" src="../shared_compos/nav/nav.js"></script>
    <script type="module" src="../shared_compos/footer/footer.js"></script>
  </body>
</html>
